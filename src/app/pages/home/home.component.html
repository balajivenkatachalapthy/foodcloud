    <div class="content" >
        <h1 class="mb-5">Fresh Cooked Food<br> At Your Door</h1>
        <a routerLink="menu">ORDER NOW <i class="bi bi-arrow-right-short"></i></a>
    </div>
    
</div>

        <div class="col-lg-4 mt-2">
            <div class="stepbox ">
                <h1>1</h1>
                <p>Select food</p>
    
            </div>

        </div>
       
        <div class="col-lg-4 mt-2">

                <p>fill the details</p>
    
            </div>
            
        </div>
        
        <div class="col-lg-4 mt-2">
            <div class="stepbox ">
                <h1>3</h1>

            </div>
            
        </div>
        

    </div>

<!--foodbox-->



<div class="container mt-4 mb-4">
    <h1 class="text-center">Customers<span class="highlight">favourate food</span></h1>
    <div class="row">
        <div class="col-lg-3" *ngFor="let fd of foodData;index as i">
        
            <div class="foodbox" *ngIf="i &lt; 4" >
                <img src="{{fd.foodImg}}">
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodPrice|currency:'INR'}}</p>


            </div>
        </div>
         
    </div>
    <a routerLink="menu" class="viewbtn ">View More<i class="bi bi-arrow-right-short"></i></a>  
    

    

</div>
