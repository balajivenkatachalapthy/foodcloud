
<div class="container mt-5 mb-5">
    <div class="row">
       
            <div class="foodbox col-lg-4 mt-4 mb-4" *ngFor="let fd of foodData"  >
                <img src="{{fd.foodImg}}">
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodDetails}}</p>
                <p>{{fd.foodPrice|currency:'INR'}}</p>
                <br/>
                <a  [routerLink]="['/menu',fd.id]" class="buybtn" >Buy Now<i class="bi bi-bag"></i></a>

            </div>
         
    </div>    

</div>
